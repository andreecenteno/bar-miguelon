<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 3</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <section>
        <div class="form-container">
            <h1>El Bar de Miguelon</h1>
            <h2>Amistad & Jaranas</h2>

            <p>6 chelitas gratis por tirar la llave.</p><br>

            <form action="#" id="form-bar-miguelon">
                <div class="control">
                    <label for="name">Nombre</label>
                    <input type="text" name="name" id="name" placeholder="Nombre Completo">
                </div>
                <div class="control">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="Email">
                </div>
                <div class="control">
                    <label for="psw">Contraseña</label>
                    <input type="password" name="psw" id="psw" placeholder="Contraseña">
                </div>
                <div class="control"> 
                    <label for="tlf">Telefono</label>
                    <input type="tel" name="tlf" id="tlf" placeholder="Telefono">
                </div>
                <div class="control">
                    <label for="cantprods">Cant. Sixpack</label>
                    <input type="number" name="cantprods" id="cantprods" value="2" min="0" max="5">
                </div>
                <div class="payment-method ">
                    <p>Metodo de pago:</p><br>
                    <label for="tarjeta"><input type="radio" name="tarjeta pago" id="tarjeta">Tarjetaso</label>
                    <label for="yape"><input type="radio" name="yape pago" id="yape">Su yape</label>
                    <label for="efectivo"><input type="radio" name="efectivo pago" id="efectivo">Monedas</label>
                </div><br><hr><br>
                <span><input type="checkbox">¿Te consideras borracho?</span>
                <div class="control">
                    <input type="submit" value="Registrarse" id="enviar">
                </div>
            </form>
            <div class="link">
                <a href="#">Lista de Suscriptores</a>
            </div>
            <div id="datos-user" class="listBar"></div>
        </div>
    </section>
    <script src="/js/app.js"></script>
</body>
</html>
